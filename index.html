<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    
    <div class ="gameboard">
      <div class="row-1">
        <div class="space-1 space" value="0" state= "none">x</div>
        <div class="space-2 space" value="1" state= "none">x</div>
        <div class="space-3 space" value="2" state= "none">x</div>
      </div>
      <div class="row-2">
        <div class="space-1 space" value="4" state= "none">x</div>
        <div class="space-2 space" value="5" state= "none">x</div>
        <div class="space-3 space" value="6" state= "none">x</div>
      </div>
      <div class="row-3">
        <div class="space-1 space" value="7" state= "none">x</div>
        <div class="space-2 space" value="8" state= "none">x</div>
        <div class="space-3 space" value="9" state= "none">x</div>
      </div>
    </div>

  </main>
  <footer>

  </footer>
  
</body>
</html>
